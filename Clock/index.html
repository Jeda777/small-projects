<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <script src="./index.js" defer></script>

    <title>Jeda777 Clock</title>
  </head>
  <body>
    <div id="navbar">
      <a href="../index.html">Back</a>
    </div>

    <div id="clock">
      <p class="number number-1">1</p>
      <p class="number number-2">2</p>
      <p class="number number-3">3</p>
      <p class="number number-4">4</p>
      <p class="number number-5">5</p>
      <p class="number number-6">6</p>
      <p class="number number-7">7</p>
      <p class="number number-8">8</p>
      <p class="number number-9">9</p>
      <p class="number number-10">10</p>
      <p class="number number-11">11</p>
      <p class="number number-12">12</p>
      <div id="hour-hand"></div>
      <div id="minute-hand"></div>
      <div id="second-hand"></div>
      <div id="top-circle"></div>
    </div>
  </body>
</html>
