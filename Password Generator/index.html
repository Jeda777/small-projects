<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <script src="./index.js" defer></script>

    <title>Jeda777 Clock</title>
  </head>
  <body>
    <div id="navbar">
      <a href="../index.html">Back</a>
    </div>

    <div id="container">
      <h1>Password Generator</h1>
      <div class="password-container">
        <p id="password"></p>
        <button id="copy-btn">Copy</button>
      </div>
      <div class="input-container">
        <label for="number">Password Length</label>
        <input id="number" type="number" inputmode="numeric" value="12" />
      </div>
      <div class="input-container">
        <label for="lowercase">Lowercase</label>
        <input id="lowercase" type="checkbox" checked />
      </div>
      <div class="input-container">
        <label for="uppercase">Uppercase</label>
        <input id="uppercase" type="checkbox" checked />
      </div>
      <div class="input-container">
        <label for="numbers">Numbers</label>
        <input id="numbers" type="checkbox" checked />
      </div>
      <div class="input-container">
        <label for="symbols">Symbols</label>
        <input id="symbols" type="checkbox" />
      </div>
      <button id="generate">Generate</button>
    </div>
  </body>
</html>
